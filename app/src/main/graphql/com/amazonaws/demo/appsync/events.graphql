query getComments($episode_id: Int!) {
  listOsadaAppsyncTestComments(episodeId: $episode_id) {
    items {
      episode_id
      posted_at
      text
      user_icon_image_url
      user_name
      user_id
    }
  }
}

subscription NewCommentOnEpisode($episode_id: Int!) {
  onCreateOsadaAppsyncTestComment(episode_id: $episode_id) {
    episode_id
    posted_at
    text
    user_icon_image_url
    user_name
    user_id
  }
}

subscription NewCommentsOnEpisode {
  onCreateOsadaAppsyncTestComments {
    episode_id
    posted_at
    text
    user_id
    user_name
    user_icon_image_url
  }
}
